name: clash_of_cardz_flutter
description: A Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  firebase_database: ^7.1.1
  firebase_messaging: ^10.0.3
  google_sign_in: ^4.5.9
  flutter_facebook_login: ^3.0.0
  #to push notification when app is in foreground
  flutter_local_notifications: ^5.0.0
  cupertino_icons: ^1.0.0
  http: ^0.13.3
  rxdart: ^0.27.1
  intl: ^0.17.0
  flutter_offline: ^0.3.0
  lottie: ^0.7.0+1
  flutter_svg: ^0.22.0
  carousel_slider: ^3.0.0
  shared_preferences: ^2.0.0
  shape_of_view: ^1.0.2
  flutter_animator: ^2.1.0
  provider: ^5.0.0
  html: ^0.14.0+4
  share: ^2.0.4
  path_provider: ^1.1.2
  gapless_audio_loop: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/audios/
    - assets/animations/gifs/
    - assets/animations/lottiefiles/
    - assets/icons/png/
    - assets/icons/svg/
    - assets/images/

  fonts:
    - family: Rapier
      fonts:
        - asset: assets/fonts/Rapier.ttf
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat_regular.ttf
    - family: neuropol_x_rg
      fonts:
        - asset: assets/fonts/neuropol_x_rg.ttf


